<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginform</title>
    <link rel="stylesheet" href="loginform.css">
</head>
<body>
<div class="main">
<div class="register">
            <h2>REGISTRATION FORM</h2>
            <form class="register" method="post">
                <label for="">First name:</label>
                <br>
                <input type="text" name="fname" id="name" placeholder="enter your first name"><br><br>
                <label for="">Last name:</label>
                <br>
                <input type="text" name="lname" id="name" placeholder="enter your last name"><br><br>
                <label for="">State:</label>
                <br>
                <input type="text" name="State" id="name" placeholder="Enter your state"><br><br>
                <label for="">Phone number:</label>
                <br>
                <input type="integer" name="phone number" id="name" placeholder="enter your mobile number"><br><br>
                <label for="">Blood Group</label>
                <br>
                <input type="text" name="blood group" id="name" placeholder="Enter your Blood group"><br><br>
                <!-- <input type="Submit"  value="submit" name="submit" id="submit2"  > <br> -->
                <button class="submitform">Submit</button>
            </form>

</div>
</div>
</body>
</html>
